io:
  input:
    encoding: "utf-8"
  output:
    encoding: "utf-8"
  csv:
    separator: ","
    multivalue_delimiter: "|"
columns:
  chembl_id: "target_chembl_id"
  uniprot_out: "mapped_uniprot_id"
uniprot:
  base_url: "https://rest.uniprot.org"
  id_mapping:
    endpoint: "/idmapping/run"
    status_endpoint: "/idmapping/status"
    results_endpoint: "/idmapping/results"
    from_db: "ChEMBL"
    to_db: "UniProtKB"
  polling:
    interval_sec: 0
  rate_limit:
    rps: 1000
  retry:
    max_attempts: 2
    backoff_sec: 0
    penalty_sec: 0
network:
  timeout_sec: 30
batch:
  size: 2
logging:
  level: "DEBUG"
  format: "human"
