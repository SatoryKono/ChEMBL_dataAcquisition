name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --constraint constraints.txt .[dev]

      - name: Verify constraints are up to date
        run: |
          python scripts/update_constraints_main.py --lock-file requirements.lock --constraints-file constraints.txt --log-level INFO
          git diff --exit-code constraints.txt
      - name: Check dependency metadata
        run: |
          python scripts/check_dependency_versions_main.py --pyproject pyproject.toml --constraints-file constraints.txt --extras dev
      - name: Ruff
        run: ruff check .
      - name: Mypy
        run: mypy --strict library/chembl2uniprot library/config
      - name: Pytest
        run: pytest

      - name: Smoke test pinned installation
        if: ${{ always() }}
        run: |
          python -m venv /tmp/install-smoke
          source /tmp/install-smoke/bin/activate
          python -m pip install --upgrade pip
          pip install --constraint constraints.txt .
          python - <<'PY'
import importlib
importlib.import_module('chembl2uniprot')
PY
