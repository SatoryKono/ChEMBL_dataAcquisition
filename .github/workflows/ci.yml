name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install .[dev]
      - name: Lint
        run: |
          ruff check .
          black --check .
      - name: Type check
        run: mypy --strict chembl2uniprot
      - name: Test
        run: pytest
