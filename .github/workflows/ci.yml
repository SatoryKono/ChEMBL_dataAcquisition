name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install .[dev]
      - name: Black
        run: black --check .
      - name: Ruff
        run: ruff check .
      - name: Mypy
        run: mypy --strict chembl2uniprot tests
      - name: Pytest
        run: pytest
