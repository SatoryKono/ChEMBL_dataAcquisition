
gtop:
  base_url: "https://www.guidetopharmacology.org/services"
  network:
    timeout_sec: 30
    max_retries: 3
    backoff_sec: 1.0
  rate_limit:
    rps: 3
  columns:
    - gtop_target_id
    - gtop_synonyms
    - gtop_natural_ligands_n
    - gtop_interactions_n
    - gtop_function_text_short

uniprot:
  base_url: "https://rest.uniprot.org/uniprotkb"
  include_isoforms: true
  use_fasta_stream_for_isoform_ids: false
  network:
    timeout_sec: 30
    max_retries: 3
  rate_limit:
    rps: 3
  columns:
    - uniprot_id_primary
    - uniprot_ids_all
    - isoform_ids
    - isoform_names
    - isoform_synonyms
    - sequence_length
    - features_signal_peptide
    - features_transmembrane
    - features_topology
    - ptm_glycosylation
    - ptm_lipidation
    - ptm_disulfide_bond
    - ptm_modified_residue
    - pfam
    - interpro
    - xref_uniprot
    - xref_ensembl
    - xref_pdb
    - xref_alphafold
    - uniprot_last_update
    - uniprot_version

chembl:
  columns:
    - target_chembl_id
    - pref_name
    - protein_name_canonical
    - target_type
    - organism
    - tax_id
    - species_group_flag
    - target_components
    - protein_classifications 
    - cross_references
    - gene_symbol_list
    - protein_synonym_list
pipeline:
  rate_limit_rps: 2
  retries: 3
  timeout_sec: 30
  species_priority: ["Human", "Homo sapiens"]
  list_format: pipe
  include_sequence: false
  columns:
     - target_chembl_id
     - uniprot_id_primary
     - uniprot_ids_all
     - isoform_ids
     - isoform_names
     - isoform_synonyms
     - hgnc_id
     - gene_symbol
     - protein_name_canonical
     - protein_name_alt
     - organism
     - taxon_id
     - lineage_superkingdom
     - lineage_phylum
     - lineage_class
     - sequence_length
     - features_signal_peptide
     - features_transmembrane
     - features_topology
     - ptm_glycosylation
     - ptm_lipidation
     - ptm_disulfide_bond
     - ptm_modified_residue
     - xref_chembl
     - xref_uniprot
     - xref_ensembl    
     - xref_iuphar
     - gtop_target_id
     - gtop_synonyms
     - gtop_natural_ligands_n
     - gtop_interactions_n
     - gtop_function_text_short
     - uniprot_last_update
     - uniprot_version
     - pipeline_version
     - timestamp_utc
  iuphar:
    affinity_parameter: pKi
    approved_only: null
    primary_target_only: false


chembl2uniprot:
  io:
    input:
      encoding: "utf-8"
    output:
      encoding: "utf-8"
    csv:
      separator: ","
      multivalue_delimiter: "|"
  columns:
    chembl_id: "target_chembl_id"
    uniprot_out: "mapped_uniprot_id"
  uniprot:
    base_url: "https://rest.uniprot.org"
    id_mapping:
      endpoint: "/idmapping/run"
      status_endpoint: "/idmapping/status"
      results_endpoint: "/idmapping/results"
      from_db: "ChEMBL"
      to_db: "UniProtKB"
    polling:
      interval_sec: 2
    rate_limit:
      rps: 5
    retry:
      max_attempts: 5
      backoff_sec: 1
      penalty_sec: 1
  network:
    timeout_sec: 30
  batch:
    size: 100
  logging:
    level: "DEBUG"
    format: "human"

hgnc:
  columns:
    - hgnc_id
    - gene_symbol
    - hgnc_name
  hgnc:
    base_url: "https://rest.genenames.org/fetch/uniprot_ids"
  network:
    timeout_sec: 30
    max_retries: 3
  rate_limit:
    rps: 3
  output:
    sep: ","
    encoding: "utf-8"



output:
  # Separator used for CSV output, e.g. "," or "\t"
  sep: ","
  # File encoding for generated CSV files
  encoding: "utf-8-sig"
  # Serialisation format for list-like fields: "json" or "pipe"
  list_format: pipe
  # Include protein sequence column by default
  include_sequence: false

orthologs:
  enabled: true
  primary_source: "ensembl"
  target_species:
    - human
    - mouse
    - rat
    - zebrafish
    - dog
    - macaque
  species_priority:
    - "Homo sapiens"
    - "Mus musculus"
    - "Rattus norvegicus"
  network:
    timeout_sec: 30
    max_retries: 3
    backoff_sec: 1.0
  rate_limit:
    rps: 2

http_cache:
  enabled: false
  path: ".cache/http_cache"
  ttl_sec: 86400

